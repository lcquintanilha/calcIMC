<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="containerDiv">
      <div class="containerLeft">
        <h3 id="leftTitle">IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 39,9</p>
        <p>Entre 35 e 40</p>
        <p>Mais do que 40</p>
      </div>
      <div class="containerRight">
        <h3 id="rightTitle">Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obedidade grau 2</p>
        <p>Obedidade grau 3</p>
      </div>
    </div>
    <div class="formIMC">
      <form class="form">
        <h1>Calcule seu IMC</h1>
        <label for="peso">Peso:<span class="span" id="spanPeso">*Insira o Peso</span></label>
        <input type="number" id="peso">
        <label for="altura">Altura (em cm):<span class="span" id="spanAltura">*Insira a Altura</span></label>
        <input type="number" id="altura">
        <button>Calcular</button>
      </form>
      <p id="resultado"></p>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
